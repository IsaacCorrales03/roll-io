<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mundo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 16px 24px;
            background: #020617;
            border-bottom: 1px solid #1e293b;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
        }

        /* Sidebar */
        .sidebar {
            background: #020617;
            border-right: 1px solid #1e293b;
            padding: 16px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #94a3b8;
        }

        .scene {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            background: #020617;
            border: 1px solid #1e293b;
        }

        .scene.active {
            background: #1e293b;
        }

        /* Map area */
        .map-container {
            position: relative;
            background: #020617;
            overflow: hidden;
        }

        .map-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
            pointer-events: none;
        }

        /* Fog overlay (simple placeholder) */
        .fog {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.85);
            pointer-events: none;
        }

        footer {
            padding: 8px 16px;
            background: #020617;
            border-top: 1px solid #1e293b;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

<header>
    <h1 id="world-name">Nombre del mundo</h1>
</header>

<main>
    <!-- Sidebar de escenas -->
    <aside class="sidebar">
        <h2>Escenas</h2>
        <div id="scene-list"></div>
    </aside>

    <!-- Mapa -->
    <section class="map-container">
        <img id="scene-map" src="" alt="Mapa de la escena">
        <div id="fog" class="fog"></div>
    </section>
</main>

<footer>
    Vista de mundo · modo jugador
</footer>

<script>
/*
    Mock de mundo completo
    Esto luego vendrá del backend
*/
const world = {
    id: "world-1",
    name: "Mazmorras del Norte",
    scenes: [
        {
            id: "scene-1",
            name: "Entrada de la mazmorra",
            map: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Dungeon_map_example.jpg",
            sections: {
                a1: { fog: false },
                a2: { fog: true },
                b1: { fog: true }
            }
        },
        {
            id: "scene-2",
            name: "Sala del guardián",
            map: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Dungeon_map.png",
            sections: {
                a1: { fog: true }
            }
        }
    ]
};

const worldNameEl = document.getElementById("world-name");
const sceneListEl = document.getElementById("scene-list");
const mapEl = document.getElementById("scene-map");
const fogEl = document.getElementById("fog");

worldNameEl.textContent = world.name;

function renderScenes() {
    sceneListEl.innerHTML = "";

    world.scenes.forEach((scene, index) => {
        const div = document.createElement("div");
        div.className = "scene" + (index === 0 ? " active" : "");
        div.textContent = scene.name;
        div.onclick = () => selectScene(scene.id);
        sceneListEl.appendChild(div);
    });
}

function selectScene(sceneId) {
    const scene = world.scenes.find(s => s.id === sceneId);
    if (!scene) return;

    document.querySelectorAll(".scene").forEach(el => el.classList.remove("active"));
    [...sceneListEl.children]
        .find(el => el.textContent === scene.name)
        ?.classList.add("active");

    mapEl.src = scene.map;

    // Fog simple: si alguna sección tiene fog=true, se muestra
    const hasFog = Object.values(scene.sections).some(s => s.fog);
    fogEl.style.display = hasFog ? "block" : "none";
}

renderScenes();
selectScene(world.scenes[0].id);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear campaña</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #020617;
            padding: 2rem;
            border-radius: 12px;
            width: 360px;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        h2 {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #c7d2fe;
        }

        input, textarea, button {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.75rem;
            border-radius: 6px;
            border: none;
            font-family: inherit;
        }

        input, textarea {
            background: #1e293b;
            color: #e5e7eb;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #6366f1;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.25rem;
        }

        .error {
            color: #f87171;
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>

<form id="campaign-form">
    <h1>Crear campaña</h1>

    <!-- Campaign -->
    <input
        type="text"
        id="campaign-name"
        placeholder="Nombre de la campaña"
        required
    >

    <!-- World -->
    <h2>Mundo</h2>

    <input
        type="text"
        id="world-name"
        placeholder="Nombre del mundo"
        required
    >

    <textarea
        id="world-lore"
        placeholder="Lore / descripción del mundo"
    ></textarea>

    <!-- Scene -->
    <h2>Escena inicial</h2>

    <input
        type="text"
        id="scene-name"
        placeholder="Nombre de la escena"
        required
    >

    <input
        type="url"
        id="scene-map"
        placeholder="URL del mapa (jpg / png)"
        required
    >

    <button type="submit">Crear campaña</button>
    <div id="error" class="error"></div>
</form>

<script>
document.getElementById("campaign-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
        campaign: {
            name: document.getElementById("campaign-name").value
        },
        world: {
            name: document.getElementById("world-name").value,
            lore: document.getElementById("world-lore").value
        },
        scene: {
            name: document.getElementById("scene-name").value,
            map_url: document.getElementById("scene-map").value
        }
    };

    const errorEl = document.getElementById("error");
    errorEl.textContent = "";

    const res = await fetch("/api/campaigns/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (!res.ok) {
        errorEl.textContent = data.error || "Error desconocido";
        return;
    }

    window.location.href = `/campaign/${data.id}/start`;
});
</script>

</body>
</html>
